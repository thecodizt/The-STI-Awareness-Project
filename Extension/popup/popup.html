<!DOCTYPE html>
<html>
<head>
    <title>Sexually Transmitted Infections Awareness</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            min-width: 400px; /* Minimum width set to 400px */
        }

        h1 {
            color: #333;
        }

        /* Your custom styles can go here */

        #removal-time {
            font-weight: bold;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-3">Sexually Transmitted Infections Awareness</h1>
        <h2>Choose Awareness Mode</h2>
        <label for="awareness-mode" class="fw-bold">Select mode:</label>
        <select id="awareness-mode" class="form-select mb-3">
            <option value="moderate">Moderate</option>
            <option value="extreme">Extreme</option>
        </select>
        <button id="save-button" class="btn btn-primary">Save</button>
        <div id="removal-time" class="mt-3"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
